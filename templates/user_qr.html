<!DOCTYPE html>
<html>
<head>
    <title>Your QR Code ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .card {
            max-width: 400px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
        .qr-code {
            width: 236px;
            height: 236px;
            margin: 20px auto;
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="mb-3">{{ user.name }}</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone:</strong> {{ user.phone }}</p>
        <p><strong>Country:</strong> {{ user.country }}</p>
        <p><strong>Valid Until:</strong> {{ user.expiry_date }}</p>
        <img src="{{ qr_image }}" alt="QR Code ID" class="qr-code">
        <p class="mt-3">Scan this QR code to view your details online.</p>
        <a href="{{ qr_image }}" download="qr_code_id.png" class="btn btn-success mt-3">Download QR Code</a>
    </div>
</body>
</html>
