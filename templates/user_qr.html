<!DOCTYPE html>
<html>
<head>
    <title>Your QR Code ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .qr-code {
            max-width: 200px; /* Constrain the QR code size */
            max-height: 200px;
            margin: 0 auto; /* Center the QR code */
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="card-title">Your QR Code ID</h1>
            <img src="{{ qr_image }}" alt="QR Code ID" class="img-fluid mt-3">
            <p class="mt-3">Scan this QR code to view your details:</p>
            <a href="{{ qr_image }}" download="qr_code_id.png" class="btn btn-success mt-3">Download QR Code</a>
        </div>
    </div>
</body>
</html>
