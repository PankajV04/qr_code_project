<!DOCTYPE html>
<html>
<head>
    <title>Your QR Code ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            max-width: 500px;
            margin: auto;
        }
        .qr-code {
            width: 236px;
            height: 236px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card shadow-lg p-4">
            <h1 class="card-title">Your QR Code ID</h1>
            <!-- Centered QR Code Image -->
            <img src="{{ qr_image }}" alt="QR Code ID" class="img-fluid qr-code mt-3">
            <p class="mt-3">Scan this QR code to view your details:</p>
            <!-- Download Link for QR Code -->
            <a href="{{ qr_image }}" download="qr_code_id.png" class="btn btn-success mt-3">Download QR Code</a>
        </div>
    </div>
</body>
</html>
