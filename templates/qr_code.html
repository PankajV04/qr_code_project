<!DOCTYPE html>
<html>
<head>
    <title>Your QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .qr-code {
            max-width: 200px; /* Constrain the QR code size */
            max-height: 200px;
            margin: 0 auto; /* Center the QR code */
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="card-title">Scan QR Code</h1>
            <img src="{{ qr_image }}" alt="QR Code" class="qr-code img-fluid mt-3">
            <p class="mt-3">Scan this QR code or visit: <a href="{{ redirect_url }}">{{ redirect_url }}</a></p>
        </div>
    </div>
</body>
</html>
